<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>A.G.O.R.A Registration Form</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="Images/Logo AGORA.png" alt="AGORA Logo" />
      </div>
    </div>
    <div class="form">
      <!--Lalagyan ko ng height and width-->
      <form>
        <!--Bukod and height and width for depth-->
        <h1>SIGN UP</h1>
        <label for="username">Username</label><br />
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Password</label><br />
        <input type="password" id="password" name="password" required /><br />
        <p>
          Have an existing account? <br />
          <a href="#" id="login">Log In</a>
        </p>
        <br />
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
